<!DOCTYPE html>
<html lang="en">

    <head>
        <title>insta485</title>
        <link rel="stylesheet" href="/static/css/style.css" />

    <body>
        <div class="myDivHead">
            <ul class="head">
                <li style="
            font-family: Comic Sans MS, Comic Sans, cursive;
            font-size: 50px;
          " class="leftAlign">
                    <a href="/">
                        <ul class="head">
                            <li class="leftAlign">
                                <img alt="logo" src="/static/images/logo.png" width="80" />
                            </li>
                            <li class="leftAlign">| insta485</li>
                        </ul>
                    </a>
                </li>
                <li class="rightAlign">
                    <a class="active" href="/explore/">explore</a>

                <li class="rightAlign">|</li>
                <li class="rightAlign">
                    <a class="active">login</a>

            </ul>

            <hr class="grey" />

        <form action="/accounts/login/" method="post" enctype="multipart/form-data">

            password <input type="password" name="password" required/>

        <p>Don't have an account? <a href="/accounts/create/">Sign up</a> </p>
