{% extends "index.html" %} {% block body %}
<p class="subName">Discover People</p>
{% for follow in not_following %}
<div class="myDivSubBody">
    <ul class="head">
        <li class="leftAlignHead" style="
              font-family: Comic Sans MS, Comic Sans, cursive;
              font-size: 30px;
            ">
            <ul class="head">
                <li class="leftAlignHead">
                    <img alt="{{ follow.username }}" src="{{ follow.user_img_url }}" width="50" />
                </li>
                <li class="leftAlignHead">
                    <a href="{{ "/users/{}/".format(follow.username) }}">{{ follow.username }}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
{% endfor %} {% endblock %}
